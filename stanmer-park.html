    <script>
        function initMap() {
            const stanmerPark = { lat: 50.866907, lng: -0.099015 };
            const map = new google.maps.Map(document.getElementById("stanmerpark-map"), {
                zoom: 4,
                center: stanmerPark,
            });

            const marker = new google.maps.Marker({
                position: stanmerPark,
                map: map,
            });
        }
    </script>
